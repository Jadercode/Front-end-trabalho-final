<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configurações inciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hoteleira - Gerenciamento de Acomodações</title>
    <link rel="icon" href="/assets/imagens/favicon.png" type="image/png">

    <!-- Integrações internas -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script src="/assets/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/acomodacoes/acomodacoes.css">
    <script src="/acomodacoes/acomodacoes.js"></script>

    <!-- Integrações externos -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="loading">
        <img src="/assets/imagens/loading.svg" alt="Carregando">
    </div>

    <div id="alerta">
        <h1>Alerta!</h1>
        <span id="mensagemAlerta"></span>
        <div id="areaBotaoAlerta">
            <div id="botaoTipoAlerta">
                <button id="botaoAlerta" type="button">Ok</button>
            </div>
            <div id="botaoTipoConfirmar">
                <button id="botaoConfirmarSim" type="button">Sim</button>
                <button id="botaoConfirmarNao" type="button">Não</button>
            </div>
        </div>
    </div>

    <div class="geral">
        <div class="topo">
            <div class="conteudo">
                <a href="/">
                    <span class="material-symbols-outlined icon-topo">Home</span>
                </a>
                <a href="/" class="link-logo">
                    <img src="/assets/imagens/logo-branco.png" alt="Logotipo" class="logo-topo">
                </a>
                <a href="/">
                    <span class="material-symbols-outlined icon-topo">Menu</span>
                </a>
            </div>
        </div>

        <div class="meio">
            <div class="conteudo modulo">
                <h1>Gerenciamento de Acomodações</h1>

                <form>
                    <input type="hidden" id="campo-id">
                    <div class="item-form">
                        <label for="campo-nome">
                            Nome
                            <span class="campo-obrigatorio" title="Campo obrigatório">*</span>
                        </label>
                        <input type="text" id="campo-nome" placeholder="Digite">
                    </div>
                    <div class="item-form">
                        <label for="campo-valor-diaria">
                            Valor da diária
                            <span class="campo-obrigatorio" title="Campo obrigatório">*</span>
                        </label>
                        <input type="number" id="campo-valor-diaria" placeholder="Digite">
                    </div>
                    <div class="item-form">
                        <label for="campo-limite-hospedes">
                            Limite de hóspedes
                            <span class="campo-obrigatorio" title="Campo obrigatório">*</span>
                        </label>
                        <input type="number" id="campo-limite-hospedes" placeholder="Digite">
                    </div>
                    <div class="item-form">
                        <label for="campo-descricao">
                            Descrição
                        </label>
                        <textarea id="campo-descricao" placeholder="Digite" rows="5"></textarea>
                    </div>
                    <div class="item-form">
                        <label for="campo-funcionario">
                            Funcionário
                            <span class="campo-obrigatorio" title="Campo obrigatório">*</span>
                        </label>
                        <select id="campo-funcionario">
                            <option value="">Selecione</option>
                            <option value="João Costa Oliveira">João Costa Oliveira</option>
                            <option value="Beatriz Martínez García">Beatriz Martínez García</option>
                        </select>
                    </div>
                    <div class="botoes">
                        <button type="button" id="bt-salvar">Salvar</button>
                        <button type="reset" id="bt-limpar">Limpar</button>
                        <button type="button" id="bt-cancelar">Cancelar</button>
                    </div>
                </form>

                <div class="conteudo-tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valor da diária</th>
                                <th>Limite de hóspedes</th>
                                <th>Descrição</th>
                                <th>Funcionário</th>
                                <th class="col-acoes"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8"><span id="total-registros">0</span> registros encontrados</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="rodape">
            <div class="conteudo">
                <p>© Protótipo de Aplicação para Gestão Hoteleira</p>
                <p style="cursor: pointer;" onclick="confirmar('Deseja carregar os exemplos de acomodacões?', 'exemplosAcomodacoes')">Todos os direitos reservados</p>
            </div>
        </div>
    </div>
</body>

</html>
